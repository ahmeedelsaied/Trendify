<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendify | Modern Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fs-3 d-flex align-items-center gap-2" href="#">
                <i class="fas fa-bolt"></i> Trendify
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link fw-bold active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" href="#products-section">Shop</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <div id="user-area" style="display:none; align-items:center; gap:15px;">
                        <div class="text-end lh-1">
                            <span class="d-block text-muted" style="font-size: 10px; font-weight: 600;">HELLO,</span>
                            <span id="user-name" class="fw-bold text-dark" style="font-size: 14px;">User</span>
                        </div>
                        <a href="html/cart.html" class="position-relative btn-icon">
                            <i class="fas fa-shopping-bag fa-lg text-dark"></i>
                            <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-light">0</span>
                        </a>
                        <button onclick="logout()" class="btn btn-sm btn-outline-danger rounded-circle" title="Logout">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                    <div id="auth-links">
                        <a href="html/auth.html" class="btn btn-dark rounded-pill px-4 shadow-sm">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 text-center text-lg-start mb-5 mb-lg-0">
                    <span class="badge bg-danger bg-opacity-10 text-danger mb-3 px-3 py-2 rounded-pill fw-bold">ðŸš€ New Collection 2024</span>
                    <h1 class="hero-title mb-3">Discover Your <br> Unique Style.</h1>
                    <p class="text-muted lead mb-4 pe-lg-5">Shop the latest trends in fashion and electronics with the best deals.</p>
                    <div class="d-flex gap-3 justify-content-center justify-content-lg-start">
                        <a href="#products-section" class="btn btn-search px-5 py-3 shadow">Shop Now</a>
                    </div>
                </div>
                <div class="col-lg-6 text-center">
                    <img src="./images/hero.avif" class="img-fluid" style="max-height: 400px;" alt="Shopping Hero">
                </div>
            </div>
        </div>
    </section>

    <div class="container position-relative" style="margin-top: -80px; z-index: 10;">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <div class="search-wrapper bg-white p-2 rounded-pill shadow-lg d-flex align-items-center">
                    <select class="search-select border-0 bg-transparent fw-bold ps-3" id="search-type" style="outline: none; color: #555;">
                        <option value="name">Product Name</option>
                        <option value="category">Category</option>
                    </select>
                    <div class="vr mx-2"></div>
                    <input type="text" class="form-control border-0 shadow-none" id="search-input" placeholder="Search products...">
                    <button class="btn btn-search rounded-pill px-4" id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5 pt-5" id="products-section">
        <h2 class="fw-bold mb-4">Trending Products</h2>
        <div class="row g-4" id="products-container">
            </div>
    </div>

    <div class="offcanvas offcanvas-end rounded-start-4" tabindex="-1" id="cartOffcanvas">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title fw-bold">My Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column bg-light">
            <div id="cart-items" class="flex-grow-1 overflow-auto pe-2"></div>
            <div class="mt-3 bg-white p-3 rounded-4 shadow-sm">
                <div class="d-flex justify-content-between fw-bold mb-3 fs-5">
                    <span>Total:</span>
                    <span id="cart-total" class="text-danger">$0.00</span>
                </div>
                <a href="html/cart.html" class="btn btn-dark w-100 py-3 rounded-pill fw-bold shadow">Proceed to Checkout</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
