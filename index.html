<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Trendify</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/webfonts/" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:slnt,wght@-11..11,200..1000&family=Jomhuria&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom header"
    >
      <a class="brand-logo" href="#">
    <i class="fas fa-bag-shopping"></i>
    <span>NovaCart</span>
</a>

      <div class="col-md-3 text-end" id="auth-buttons">
        <a href="html/sign-in.html"
          ><button type="button" class="btn btn-outline-primary me-2">
            Login
          </button></a
        >
        <a href="html/sign-up.html"
          ><button type="button" class="btn btn-primary">Sign-up</button></a
        >
      </div>
      <div class="info">
        <div id="user-info">auth-buttons</div>
      </div>
    </header> 
    <main>
      
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
                <i class="fas fa-bag-shopping text-gradient me-2 fs-3"></i>
                <div>
                    <span class="d-block fs-6 text-muted">Welcome,</span>
                    <span id="user-name" class="text-dark fs-6">Guest</span>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="mx-auto my-3 my-lg-0 w-50">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 search-icon"><i class="fas fa-search text-muted"></i></span>
                        <input type="text" class="form-control bg-light border-start-0 search-input" id="search-input" placeholder="Search for products...">
                    </div>
                </div>

                <button class="btn btn-light position-relative rounded-circle p-2 ms-lg-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
                    <i class="fas fa-shopping-cart fa-lg text-dark"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-badge">
                        0
                    </span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="fw-bold mb-4">Latest Products</h2>
        <div class="row g-4" id="products-container">
            </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title fw-bold">My Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div id="cart-items" class="flex-grow-1 overflow-auto">
                <div class="text-center text-muted mt-5">
                    <i class="fas fa-shopping-basket fa-3x mb-3"></i>
                    <p>Your cart is empty</p>
                </div>
            </div>

            <div class="mt-3 border-top pt-3">
                <div class="d-flex justify-content-between fw-bold mb-3 fs-5">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button class="btn btn-gradient w-100 py-2 rounded-pill text-white fw-bold">Checkout</button>
            </div>
        </div>
    </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
