<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register | Trendify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="auth-body">

    <div class="auth-container" id="container">
        <div class="form-container sign-up-container">
            <form class="auth-form">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                
                <input class="auth-input" type="text" id="reg-first" placeholder="First Name" />
                <input class="auth-input" type="text" id="reg-last" placeholder="Last Name" />
                <input class="auth-input" type="email" id="reg-email" placeholder="Email" />
                <input class="auth-input" type="password" id="reg-pass" placeholder="Password" />
                
                <button class="btn-grad-auth" type="button" id="btn-register">Register</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form class="auth-form">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input class="auth-input" type="email" id="login-email" placeholder="Email" />
                <input class="auth-input" type="password" id="login-pass" placeholder="Password" />
                <a href="#" class="forgot-pass">Forgot your password?</a>
                <button class="btn-grad-auth" type="button" id="btn-login">Login</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login</p>
                    <button class="btn-grad-auth ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="btn-grad-auth ghost" id="signUp">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
