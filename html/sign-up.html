<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign Up</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:slnt,wght@-11..11,200..1000&family=Jomhuria&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/sign-up.css" />
  </head>

  <body>
    <div class="signup-wrapper">
      <div class="signup-card">
        <h2 class="text-center mb-4">Create Account</h2>

        <form>
          <!-- Name Row -->
          <div class="row g-3 mb-3">
            <div class="col">
              <div class="floating-input">
                <input type="text" id="firstName" required />
                <label>First Name</label>
              </div>
            </div>

            <div class="col">
              <div class="floating-input">
                <input type="text" id="lastName" required />
                <label>Last Name</label>
              </div>
            </div>
          </div>

          <!-- Email -->
          <div class="floating-input mb-3">
            <input type="email" id="email" required />
            <label>Email</label>
          </div>

          <!-- Password -->
          <div class="floating-input mb-4">
            <input type="password" id="password" required />
            <label>Password</label>
          </div>

          <!-- Button -->
          <button class="signup-btn w-100" id="sign-up">Create Account</button>

          <p class="text-center mt-3 small text-muted">
            Already have an account? <a href="sign-in.html">Login</a>
        </form>
      </div>
    </div>


    <script src="../js/signUp.js"></script>
  </body>
</html>
