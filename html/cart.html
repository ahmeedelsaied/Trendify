<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cart | Trendify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg sticky-top shadow-sm bg-white">
        <div class="container">
            <a class="navbar-brand fs-3 d-flex align-items-center gap-2" href="../index.html">
                <i class="fas fa-bolt"></i> Trendify
            </a>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center gap-3">
                    <li class="nav-item"><a class="nav-link fw-bold" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold active" href="#">Cart</a></li>
                    <li class="nav-item border-start ps-3">
                        <span id="user-name" class="fw-bold text-dark">User</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h2 class="fw-bold mb-4">Shopping Cart</h2>
        <div class="row g-4">
            <div class="col-lg-8"><div id="cart-page-items"></div></div>
            <div class="col-lg-4">
                <div class="card border-0 shadow-sm rounded-4 p-4 sticky-top" style="top: 100px;">
                    <h5 class="fw-bold mb-3">Order Summary</h5>
                    <div class="d-flex justify-content-between mb-2"><span class="text-muted">Subtotal</span><span class="fw-bold" id="summary-subtotal">$0.00</span></div>
                    <div class="d-flex justify-content-between mb-3"><span class="text-muted">Shipping</span><span class="text-success fw-bold">Free</span></div>
                    <hr class="my-3">
                    <div class="d-flex justify-content-between mb-4"><span class="fw-bold fs-5">Total</span><span class="fw-bold fs-5 text-primary" id="summary-total">$0.00</span></div>
                    <button class="btn btn-dark w-100 py-3 rounded-pill fw-bold shadow-lg">Checkout Now</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mb-5 pt-5">
        <h4 class="fw-bold mb-4"><i class="fas fa-heart text-danger me-2"></i> Saved for Later</h4>
        <div class="row g-3" id="fav-items-container"></div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
